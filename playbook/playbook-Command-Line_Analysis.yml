description: "This playbook takes a command line from the alert and performs the following
  actions:\n- Checks for base64 string and decodes if exists\n- Extracts and enriches
  indicators from the command line\n- Checks specific arguments for malicious usage
  \n\nAt the end of the playbook, it sets a possible verdict for the command line,
  based on the finding:\n1. Indicators found in the command line\n2. Found AMSI techniques\n3.
  Found suspicious parameters\n4. Usage of malicious tools\n5. Indication of network
  activity\n6. Indication of suspicious LOLBIN execution\n\nNote: In case you are
  wishing to run this playbook with a list of command lines, set this playbook to
  be running in a loop. To do so, navigate to the 'Loop'  and check \"For Each Input\"."
id: Command-Line Analysis
inputs:
- description: The command line.
  key: Commandline
  playbookInputQuery: null
  required: false
  value: {}
- description: StringSimilarity automation threshold. Used by the Compare "Process
    Execution Arguments To LOLBAS Patterns" sub-playbook. This input controls the
    StringSimilarity automation threshold.
  key: StringSimilarityThreshold
  playbookInputQuery: null
  required: false
  value:
    simple: "0.5"
name: Command-Line Analysis
