  description: Entry ID of image file
  name: EntryID
  required: true
comment: Read image files metadata and provide Exif tags
commonfields:
  id: ExifRead
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 6.5.0
    itemVersion: 1.12.39
