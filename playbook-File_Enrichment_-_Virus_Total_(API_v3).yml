description: Get file information using the Virus Total API integration.
id: File Enrichment - Virus Total (API v3)
inputs:
- description: File Hash to enrich
  key: FileHash
  playbookInputQuery: null
  required: false
  value:
    complex:
      accessor: SHA256
      root: File
      transformers:
      - args:
          item:
            iscontext: true
            value:
              simple: File.SHA1
        operator: append
      - args:
          item:
            iscontext: true
            value:
              simple: File.MD5
        operator: append
