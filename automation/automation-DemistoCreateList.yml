args:
- default: true
  description: Name of list to create
  name: listName
  required: true
- description: Initial data of list
  name: listData
comment: Create a new list
commonfields:
  id: DemistoCreateList
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 5.0.0
    itemVersion: 1.3.37
    packID: DemistoRESTAPI
    packName: Cortex REST API
    packPropagationLabels:
    - all
    prevname: ""
    propagationLabels: []
    toServerVersion: ""
dependson:
  must:
  - demisto-api-post
enabled: true
engineinfo: {}
mainengineinfo: {}
name: DemistoCreateList
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  // pack version: 1.3.37
  var body = {
      name: args.listName,
      data: args.listData,
  };

  var res = executeCommand('demisto-api-post', {uri: '/lists/save', body: body});

  if (isError(res[0])) {
      throw res[0].Contents;
  }

  var response = res[0].Contents.response;
  var md = tableToMarkdown('Demisto create list', response);

  return {
      ContentsFormat: formats.json,
      Type: entryTypes.note,
      Contents: response,
      HumanReadable: md
  };
scripttarget: 0
system: true
tags:
- DemistoAPI
type: javascript
