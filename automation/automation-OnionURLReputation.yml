dockerimage: demisto/python3:3.10.12.63474
enabled: true
engineinfo: {}
mainengineinfo: {}
name: OnionURLReputation
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('OnionURLReputation', 'start', __line__())
  ### pack version: 1.12.39




  def main():
      url_list = argToList(demisto.args().get('input'))
      entry_list = []

      for url in url_list:
          entry_list.append({
              'Type': entryTypes['note'],
              'ContentsFormat': formats['json'],
              'Contents': 2,
              'EntryContext': {
                  'DBotScore': {
                      'Indicator': url,
                      'Type': 'Onion URL',
                      'Score': 2,  # suspicious
                      'Vendor': 'DBot'
                  }
              }
          })

      demisto.results(entry_list)


  if __name__ in ('__main__', 'builtin', 'builtins'):
      main()

  register_module_line('OnionURLReputation', 'end', __line__())
