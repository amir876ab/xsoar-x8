script: |
  register_module_line('ReverseList', 'start', __line__())
  ### pack version: 1.2.51




  def main():
      value = demisto.args()["value"]

      if isinstance(value, list):
          res = value
          res.reverse()
      else:
          res = value

      demisto.results(res)


  if __name__ in ('__main__', '__builtin__', 'builtins'):
      main()

  register_module_line('ReverseList', 'end', __line__())
