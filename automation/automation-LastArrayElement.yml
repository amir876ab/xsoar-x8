    prevname: ""
    propagationLabels: []
    toServerVersion: ""
enabled: true
engineinfo: {}
mainengineinfo: {}
name: LastArrayElement
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  // pack version: 1.2.51
  let value = args.value;

  if (Array.isArray(value) && value.length > 0) {
      value = value[value.length - 1];
  } else if (value === null) {
      value = [];
  }

  return value;
