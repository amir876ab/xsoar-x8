args:
- description: File entry ID
  name: entryID
  required: true
- description: Incident ID to upload the file to
  name: incidentID
  required: true
- description: Request body
  name: body
comment: Deprecated. Use DemistoUploadFile instead.
commonfields:
  id: DemistoUploadFile
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 5.0.0
    itemVersion: 1.3.37
    packID: DemistoRESTAPI
    packName: Cortex REST API
    packPropagationLabels:
    - all
    prevname: ""
    propagationLabels: []
    toServerVersion: ""
dependson:
  must:
  - demisto-api-multipart
deprecated: true
enabled: true
engineinfo: {}
mainengineinfo: {}
name: DemistoUploadFile
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  // pack version: 1.3.37
  var res = executeCommand("demisto-api-multipart", {"uri":'entry/upload/' + args.incidentID,"entryID":args.entryID, "body":args.body});
  if (isError(res[0])) {
      return res;
  }
  var entryId = dq(res,'Contents.response.entries.id');

  var md = 'File uploaded successfully. Entry ID is ' + entryId;
  if (args.body){
      md +=  '. Comment is:' + args.body;
  }

  return {
      ContentsFormat: formats.json,
      Type: entryTypes.note,
      Contents: res,
      HumanReadable: md
  };
scripttarget: 0
system: true
tags:
- DemistoAPI
type: javascript
