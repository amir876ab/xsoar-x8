args:
- description: The HTML to display
  name: html
  required: true
- auto: PREDEFINED
  description: Should the entry be marked as a note?
  name: markAsNote
  predefined:
  - "true"
  - "false"
- description: Add a header text to the output
  name: header
comment: Display HTML in the War Room.
commonfields:
  id: DisplayHTML
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 6.5.0
    itemVersion: 1.12.47
    packID: CommonScripts
    packName: Common Scripts
    packPropagationLabels:
    - all
    prevname: ""
    propagationLabels: []
    toServerVersion: ""
dockerimage: demisto/python3:3.10.12.63474
engineinfo: {}
mainengineinfo: {}
name: DisplayHTML
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('DisplayHTML', 'start', __line__())
  ### pack version: 1.12.47




  def main():
      html = demisto.args().get("html")
      note = demisto.args().get("markAsNote")
      header = demisto.args().get("header")

      note = True if note and note.lower() == "true" else False
      if header:
          html = "<h1>{0}</h1></br>{1}".format(header, html)

      demisto.results({
          'ContentsFormat': formats['html'],
          'Type': entryTypes['note'],
          'Contents': html,
          'Note': note
      })


  if __name__ == "__builtin__" or __name__ == "builtins":
      main()

  register_module_line('DisplayHTML', 'end', __line__())
scripttarget: 0
subtype: python3
system: true
tags: []
type: python
